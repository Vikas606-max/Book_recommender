<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Book Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    body {
      background: linear-gradient(to right, #7091e6, #fff);
    }
    .text-color {
      color: black;
    }
    .navbar-brand {
      font-weight: bold;
    }
    .card-img-top {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card {
      background-color: #ede8f5;
      border-radius: 10px;
    }
    h1.section-title {
      font-size: 40px;
      margin-top: 30px;
      background-color: #ede8f5;
      padding: 10px 20px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #ae2896, #3c009d);">
    <div class="container-fluid">
      <ul class="navbar-nav flex-row me-auto">
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="/">Home</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="/recommend">Recommend</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="/select_mood">Select Mood</a>
        </li>
        <li class="nav-item me-3">
          <a class="nav-link text-white" href="#">Contact</a>
        </li>
      </ul>
      <a class="navbar-brand text-white ms-auto" href="#">Book Recommender</a>
    </div>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1 class="text-color section-title text-center">Top 50 Books</h1>

    <div class="row">
      {% for i in range(book_name|length) %}
        <div class="col-md-3 mb-4">
          <div class="card">
            <img class="card-img-top" src="{{ image[i] }}" alt="Book cover">
            <div class="card-body">
              <h6 class="text-color">{{ book_name[i] }}</h6>
              <h6 class="text-color">{{ author[i] }}</h6>
              <h6 class="text-color">Votes: {{ votes[i] }}</h6>
              <h6 class="text-color">Ratings: {{ rating[i] }}</h6>
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
