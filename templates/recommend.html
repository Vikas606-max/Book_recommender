<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Recommender</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
  <style>
    .text-color {
      color: black;
    }
</style>
</head>
<body style="background: linear-gradient(to right, #7091e6, #fff);">

  <nav class="navbar navbar-expand-lg" style="background: linear-gradient(to right, #ae2896, #3c009d);">
    <div class="container-fluid">
      <div class="d-flex align-items-center w-100">
        <ul class="navbar-nav flex-row me-auto">
          <li class="nav-item me-3">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link text-white" href="/recommend">Recommend</a>
          </li>
        
        </ul>
        <a class="navbar-brand text-white fw-bold ms-auto" href="#">Book Recommender</a>
      </div>
    </div>
  </nav>


  <div class="container">
    <div class="row">
        <div class="col-md-12">
          <h1 class="text-color" style="font-size: 40px;">Recomend Books</h1>

          <form action="/recommend_books" method="post"> 
            <input name="user_input" type="text" class="form-control"><br> 
            <input type="submit" class="btn btn-lg btn-warning"> 
          </form>

        </div>
            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:50px;"> 
                <div class="card"style=" background-color: #ede8f5;"> 
                    <div class="card-body"> 
                        <img class="card-img-top" style="width: 170px; height: auto;" src={{i[2]}}> 
                        <h6 class="text-color">{{i[0]}}</h6> 
                        <h6 class="text-color">{{i[1]}}</h6> 
                        
                    </div> 
                </div> 
            </div>
            {% endfor %}
            {%endif%}

             


    </div>
</div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
