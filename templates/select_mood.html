<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Select Mood</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background: linear-gradient(to right, #7091e6, #fff);
    }
    .navbar {
      background: linear-gradient(to right, #ae2896, #3c009d);
    }
    .text-color {
      color: black;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <div class="d-flex align-items-center w-100">
        <ul class="navbar-nav flex-row me-auto">
          <li class="nav-item me-3">
            <a class="nav-link text-white" href="/">Home</a>
          </li>
          <li class="nav-item me-3">
            <a class="nav-link text-white" href="/select_mood">Select Mood</a>
          </li>
        </ul>
        <a class="navbar-brand text-white fw-bold ms-auto" href="#">Book Recommender</a>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4 text-color">Choose Your Mood</h2>

    <form method="POST" action="/get_books_from_mood">
      <div class="mb-3">
        <select class="form-select form-select-lg" name="mood" required>
          <option value="" disabled selected>Select Mood</option>
          {% for mood in moods %}
          <option value="{{ mood }}">{{ mood|capitalize }}</option>
          {% endfor %}
        </select>
      </div>
      <button type="submit" class="btn btn-primary btn-lg">Show Books</button>
    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
